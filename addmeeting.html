<head>

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

		<title>LetsMeet</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="manifest" href="/manifest.json">
</head>
<body>
  <script src="js/index.js"></script>
  <div id="login_div" class="main-div">
		<div class="stickhead">
				<a onclick="userinfopage()"><img src="img/set.png" alt="">Settings</a>
				<a onclick="logout()"><img src="img/user.png" alt="">log out</a>
				<a onclick="toindexpage()">Main Page</a>
			</div> 
			<h1>Dodaj nowe spotkanie!</h1>
			<div class="main_wrap">
			<div class="main-user">
	
			<input type="text" placeholder="Tytuł spotkania i cena" id="MeetTitle">
			<input type="text" placeholder="Nazwa użytkownika" id="MeetUName">
			<input type="text" placeholder="Lokalizacja" id="MeetLoc">
			<textarea rows="4" cols="50" placeholder="Krótki opis spotkania" id="MeetLink"></textarea><br>
			<br>
			<input type="date" id="MeetDate">
			<input type="date" id="MeetTime">
			
			<input type="text" placeholder="Adres E-mail"  id="MeetEmail">
			<input type="text" placeholder="Numer telefonu" id="MeetPhone">
			<button id="BtnSave" class="btn" onclick='addmeetings("MeetTitle","MeetLoc","MeetLink","MeetUName","MeetDate","MeetTime","MeetEmail","MeetPhone")'>Save</button>
	<p></p>
	<p></p>
	</div>
