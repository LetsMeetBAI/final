<html>
<head>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<meta http-equiv="Content-Security-Policy" content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	
		<title>LetsMeet</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="manifest" href="/manifest.json">
		<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<script src="index.js"></script>
		<div class="stickhead">
			<a onclick="userinfopage()"><img src="img/set.png" alt="">Settings</a>
			<a onclick="logout()"><img src="img/user.png" alt="">log out</a>
			<a onclick="toindexpage()">Main Page</a>
		</div> 
	<div id="user_div">
	<div class="main_wrap">
	<div class="main-user">
    	<h1>Dodaj nowe wydarzenie!</h1>
			<input type="text" id="EventTitle" placeholder="Tytul wydarzenia i cena">
			<input type="text" id="EventLoc" placeholder="Lokalizacja">
			<input type="text" id="EventLink" placeholder="Link do s">
			<input type="date" id="EventDate">
			<input type="date" id="EventTime">
			<input type="text" id="EventUName" placeholder="Organizator">
			<input type="text" id="Email" placeholder="Email">
			<input type="text" id="Phone" placeholder="Telefon">
			<button id="BtnSave" class="btn" onclick='addmeetings("EventTitle","EventLoc","EventLink","EventUName","EventDate","EventTime","Email","Phone")'>Save</button>
			<p></p>
	</div>
	</div>
</body>
</html>
